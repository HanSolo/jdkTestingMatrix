name: Java11

on:
  push:
    paths:
      - '*/*/java11.yml'

jobs:
  java8:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-18.04, macOS-10.14, windows-2016]
        update: [x, 4, 3, 2, 1, 0]
        exclude:
          - os: macOS-10.14
            update: 0
      fail-fast: false
      max-parallel: 6
    name: JDK 11.0.${{ matrix.update }}, ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK
      uses: actions/setup-java@v1
      with:
        java-version: 11.0.${{ matrix.update }}
    - name: java -version
      run: java -version
